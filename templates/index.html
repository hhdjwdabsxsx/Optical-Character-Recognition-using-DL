<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>OCR - Upload Image</title>
</head>
<body>
    <header>
        <h1>Optical Character Recognition</h1>
        <p>Upload an image and extract the text using deep learning!</p>
    </header>
    <main>
        <div class="upload-container">
            <form action="/upload" method="POST" enctype="multipart/form-data">
                <label for="file-upload" class="file-upload-label">
                    Choose an Image
                    <input id="file-upload" type="file" name="file" accept="image/*" required>
                </label>
                <button type="submit">Upload</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 OCR Project | Powered by Deep Learning</p>
    </footer>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
